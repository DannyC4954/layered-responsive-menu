<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Responsive Menu</title>
    <!-- Font Awesome 6.3 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/stylesheet.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <div class="main-header">
            <span class="logo">Logo</span>
            <div class="main-header-responsive align-right">
                <span id="show-menu"><i class="fa-solid fa-bars white-txt"></i></span>
            </div>  
        </div> 
        <div class="responsive-menu-wrap">
            <div class="responsive-menu">
                <div class="responsive-menu-title">
                    <span>
                        <i class="fa-solid fa-ellipsis-vertical mr-10"></i>
                        Menu
                    </span>
                    <span id="hide-menu" class="align-right red-txt">
                        <i class="fa-solid fa-xmark mr-10"></i>
                        Close
                    </span>
                </div>
                <a class="responsive-menu-option" href="#"><span>Profile</span></a>
                <span class="responsive-menu-option" data-section="Orders">
                    <span>Orders</span>
                    <span class="align-right"><i class="fa-solid fa-chevron-right blue-txt"></i></span>
                </span>
                <div class="responsive-menu-section" id="Orders">
                    <div class="responsive-menu-sub-title">
                        <span class="responsive-menu-back"><i class="fa-solid fa-chevron-left mr-10"></i>Back</span>
                        <span class="blue-txt align-right">Orders</span>
                    </div>
                    <a class="responsive-menu-sub-option" href="#">Order History</a>
                    <a class="responsive-menu-sub-option" href="#">Payments</a>
                    <a class="responsive-menu-sub-option" href="#">Address Book</a>
                </div>
            </div>
        </div>
    </header>
    <main>
    </main>
    <footer>
    </footer>
</body>
</html>
